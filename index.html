<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"  type="text/css" href="./assets/style.css"> 
    <title>Calculadora</title>
</head>
<body>

    <div class="container">

        <p class="display"></p>
        <button class="largeBtn clearAll" translate="no">AC</button>
        <button class="delet" translate="no">DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="largeBtn">=</button>
        
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
